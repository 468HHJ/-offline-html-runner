<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline HTML Code Runner with Ads</title>

  <!-- ‚úÖ Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1320253292364792"
    crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 35vh;
      font-family: monospace;
      font-size: 1rem;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1.1rem;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:active {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 40vh;
      margin-top: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    .ad-container {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Offline HTML Code Runner</h1>

  <!-- ‚úÖ Google AdSense Display Ad (Iframe ke bahar) -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1320253292364792"
         data-ad-slot="1234567890"  <!-- üîÅ Yaha apna ad slot ID daalein -->
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <textarea id="code" placeholder="Type your HTML code here...">
<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<h2>Hello, World!</h2>
<p>This is a sample HTML output.</p>
</body>
</html>
  </textarea>

  <button onclick="runCode()">‚ñ∂Ô∏è Run Code</button>

  <iframe id="output"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById('code').value;
      const iframe = document.getElementById('output');
      iframe.srcdoc = code;
    }
  </script>

</body>
</html>
