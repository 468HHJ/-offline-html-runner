<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Offline HTML Code Runner</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  textarea { width: 100%; height: 200px; font-family: monospace; font-size: 16px; }
  iframe { width: 100%; height: 300px; border: 1px solid #ccc; margin-top: 10px; }
  button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Offline HTML Code Runner</h1>

<textarea id="code" placeholder="Type your HTML code here...">
<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<h2>Hello, World!</h2>
<p>This is a sample HTML output.</p>
</body>
</html>
</textarea>

<br />
<button onclick="runCode()">Run Code</button>

<iframe id="output"></iframe>

<script>
function runCode() {
  const code = document.getElementById('code').value;
  const iframe = document.getElementById('output');
  iframe.srcdoc = code;
}
</script>

</body>
</html>
